<html>
  <head>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
  </head>
  <body>
  <p>Todo: <span data-bind="text: todo().length"></span></p>
  <p>Busy: <span data-bind="text: busy().length"></span></p>
  <p>Done: <span data-bind="text: done().length"></span></p>

  <button data-bind="click: iterate">Iterate</button>
  <button data-bind="click: reset">Reset</button>
  <button data-bind="click: simulate">Simulate</button>
  <p>
    <label for="maximum_transfer">Maximum transfer per iteration</label>
    <input data-bind="value: maximum_transfer" id="maximum_transfer" />
  </p>
  <p>
    <label for="amount_of_work">Amount of work</label>
    <input data-bind="value: amount_of_work" id="amount_of_work" />
  </p>

  <p>
    #Iterations: <span data-bind="text: number_of_iterations" />
  </p>
  <p>
    Throughput: <span data-bind="text: througput" />
  </p>
  <script type="text/javascript" src="kanban_board.js"></script>

  </body>
</html>
