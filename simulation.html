<html>
  <head>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>


  <div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="number_of_columns">Number of columns</label>
        <input data-bind="value: number_of_columns" id="number_of_columns" class="form-control" />
      </div>
      <div class="form-group">
        <label for="maximum_transfer">Maximum transfer per iteration</label>
        <input data-bind="value: maximum_transfer" id="maximum_transfer" class="form-control" />
      </div>
      <div class="form-group">
        <label for="amount_of_work">Amount of work</label>
        <input data-bind="value: amount_of_work" id="amount_of_work" class="form-control" />
      </div>
      <div class="form-group">

      <button data-bind="click: iterate" class="btn btn-primary">Iterate</button>
      <button data-bind="click: simulate" class="btn btn-default">Simulate</button>
      <button data-bind="click: reset" class="btn btn-default">Reset</button>
      </div>
    </div>
  </div>

  <div class='row'>
    <table class="table">
      <thead>
        <tr>
          <th>#Iterations</th>
          <th>Throughput</th>
          <th>Average lead time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-bind="text: number_of_iterations" />
          <td data-bind="text: througput" />
          <td data-bind="text: average_lead_time" />
        </tr>
      </tbody>
    </table>
    
  </div>

  <div class='row'>
    <table class="table">
      <thead>
        <tr data-bind="foreach: work_columns">
          <th data-bind="text: name"></th>
        </tr>
      </thead>
      <tbody>
        <tr data-bind="foreach: work_columns">
          <td data-bind="text: length()"></td>
        </tr>
      </tbody>
    </table>
  </div>

    
  </div>
  <script type="text/javascript" src="kanban_board.js"></script>

  </body>
</html>
