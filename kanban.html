<html>
  <head>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>


  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button data-bind="click: iterate" class="btn btn-primary">Iterate</button>
        <button data-bind="click: simulate" class="btn btn-default">Simulate</button>
        <button data-bind="click: reset" class="btn btn-default">Reset</button>
      </div>
    </div>

    <div class="row">
      <div data-bind="template: { name: 'single-column-template', data: backlog}">
      </div>
      <div data-bind="template: { name: 'column-template', foreach: columns}">
      </div>
    </div>

  </div>

  <script type="text/html" id="single-column-template">
    <div class='col-xs-2 column'>
      <span class='name' data-bind="text: name"></span>
      <div class="backlog" data-bind="template: { name: 'story-template', foreach: stories}"></div>
    </div>
  </script>

  <script type="text/html" id="column-template">
    <div class='col-xs-2 column'>
      <span class='name' data-bind="text: name"></span>
      <input data-bind="value: wipLimit"></input>
      <div class="row">
        <div class='col-xs-6 busy-column' data-bind="template: { name: 'story-template', foreach: busy}"></div>
        <div class='col-xs-6 done-column' data-bind="template: { name: 'story-template', foreach: done}"></div>
      </div>
    </div>
  </script>

  <script type="text/html" id="story-template">
    <div class="story" data-bind="text: name"></span>
  </script>

  <script type="text/javascript" src="kanban_board_2.js"></script>

  </body>
</html>
