<html>
  <head>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>


  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button data-bind="click: iterate" class="btn btn-primary">Iterate</button>
        <button data-bind="click: simulate" class="btn btn-default">Simulate</button>
        <button data-bind="click: reset" class="btn btn-default">Reset</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2 backlog" data-bind="template: { name: 'story-template', foreach: backlog.stories}">
      </div>
      <div class="col-xs-10">
        <table class="table">
          <thead>
            <tr>
              <th colspan="2">
                <span data-bind="text: develop.name"></span>
                <input data-bind="value: develop.wip_limit"></input>
              </th>
              <th colspan="2">
                <span data-bind="text: qa.name"></span>
                <input data-bind="value: qa.wip_limit"></input>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-bind="template: { name: 'story-template', foreach: develop.busy}" />
              <td data-bind="template: { name: 'story-template', foreach: develop.done}" />
              <td data-bind="template: { name: 'story-template', foreach: qa.busy}" />
              <td data-bind="template: { name: 'story-template', foreach: qa.done}" />
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script type="text/html" id="story-template">
    <div class="story" data-bind="text: name"></div>
  </script>

  <script type="text/javascript" src="kanban_board_2.js"></script>

  </body>
</html>
