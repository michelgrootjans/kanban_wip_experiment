<html>
  <head>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>


  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button data-bind="click: iterate" class="btn btn-primary">Iterate</button>
        <button data-bind="click: simulate" class="btn btn-default">Simulate</button>
        <button data-bind="click: reset" class="btn btn-default">Reset</button>
      </div>
    </div>

    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th>Backlog</th>
            <th>
              <span data-bind="text: wip.name" colspan="2"></span>
              <input data-bind="value: wip.wip_limit"></input>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-bind="template: { name: 'story-template', foreach: backlog}" />
            <td data-bind="template: { name: 'story-template', foreach: wip.busy}" />
            <td data-bind="template: { name: 'story-template', foreach: wip.done}" />
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script type="text/html" id="story-template">
    <div class="story" data-bind="text: name"></div>
  </script>

  <script type="text/javascript" src="kanban_board_2.js"></script>

  </body>
</html>
